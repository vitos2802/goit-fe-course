    <div class="wrapper">
        <header class="header">
            <div class="container">
                <nav class="navigation clearfix">
                    <a href="#" class="logo">mart</a>
                    <ul class="navigation__list clearfix">
                        <li class="navigation__item">

            <div class="slider">
                <div class="slider__item">
                    <div class="slider__item-wrapper">
                        <img src="./img/slide-1.jpg" alt="slide-1" width="1920" height="700" class="slider__item-img">

                    <button class="slider__btn slider__btn-prev"></button>
                    <button class="slider__btn slider__btn-next"></button>
                </div>
            </div>

                    <h2 class="collection__title">new collection</h2>
                    <ul class="collection__list clearfix">
                        <li class="collection__item">
                            <div class="collection__img-wrapper">
                                <img src="./img/card-1.jpg" alt="card-1" width="255" height="282" class="collection__img">
                                <div class="collection__overlay">
                                    <ul class="collection__overlay-list clearfix">
                                        <li class="collection__overlay-item">
                                            <button class="collection__overlay-btn collection__overlay-btn-heart"></button>

                                        <li class="collection__overlay-item">

                                        <li class="collection__overlay-item">

                                    </ul>

                            </div>

                            </h3>

                        <li class="collection__item">

                                <img src="./img/card-2.jpg" alt="card-1" width="255" height="282" class="collection__img">

                                    <ul class="collection__overlay-list clearfix">

                                    </ul>
                                </div>
                            </div>
                            <h3 class="collection__subtitle">
                                <a href="#" class="colection__subtitle-link">woman tshirt<span class="collektion__price">&#36;31</span></a>
                            </h3>
                        </li>
                        <li class="collection__item">
                            <div class="collection__img-wrapper">
                                <img src="./img/card-3.jpg" alt="card-1" width="255" height="282" class="collection__img">
                                <div class="collection__overlay">
                                    <ul class="collection__overlay-list clearfix">
                                        <li class="collection__overlay-item">

                                        <li class="collection__overlay-item">

                                <a href="#" class="colection__subtitle-link">cool lingerie<span class="collektion__price">&#36;56</span></a>
